<section class="contact-section">
  <div class="contact-container">
    <div class="contact-left">
      <img src="logo1.2.png" alt="Prestine Logo" class="contact-logo">
    </div>
    <div class="contact-right">
      <h2>Get in touch</h2>
<form action="https://formspree.io/f/mkgrejzj"
      method="POST"
      class="contact-form"
      id="contactForm"
      onsubmit="showThankYou(event)">
      <div id="thankYouMessage" class="thank-you-message">Thank you! Your message has been sent. ðŸ’Œ</div>
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div> 

</section> 

<script>
  function showThankYou(event) {
    event.preventDefault();

    const form = document.getElementById("contactForm");
    const thankYou = document.getElementById("thankYouMessage");

    const formData = new FormData(form);
    fetch(form.action, {
      method: form.method,
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        thankYou.style.display = "block";
        thankYou.style.opacity = "1";
        form.reset();

        // Fade out after 5 seconds
        setTimeout(() => {
          thankYou.style.opacity = "0";
          setTimeout(() => {
            thankYou.style.display = "none";
            thankYou.style.opacity = "1"; // reset for next time
          }, 500);
        }, 5000);
      } else {
        alert("Oops! Something went wrong.");
      }
    });
  }
</script>
